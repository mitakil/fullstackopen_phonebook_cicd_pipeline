on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

  pr_checks:
    #if: ${{ github.event_name == 'pull_request' }}
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run Cypress test
        if: ${{ !contains(github.event.head_commit.message, '#skip') }}
        uses: cypress-io/github-action@v5
        with:
          command: npm run cypress:run
          start: npx vite --host
          wait-on: http://localhost:5173

  discord_notification:
    needs: [pr_checks]
    runs-on: ubuntu-latest
    steps:
      - name: Notification of success
        uses: rjstone/discord-webhook-notify@v2.2.1
        if: ${{ success() }}
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_JDDS }}
          username: Custom Bot Username
          text: Below this normal-looking message is an embed!
          severity: info # only to make sure the embed is added
          color: '#ff00aa'
          title: My Fancy Embed Title
          description: "This is a ***SuPeR custom*** description. I hope it looks good."
          # details: not needed because we overrode default description.
          footer: This embed was brought to you by the letter R and the number 4.


      - name: Notification of failure
        uses: rjstone/discord-webhook-notify@v2.2.1
        if: ${{ failure() }}
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_JDDS }}
          severity: error
          details: Problems in workflow!!

